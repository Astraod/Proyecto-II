<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <div class="login__container">
            <img src="images/los_robles_logo.webp" alt="Los Robles Logo" class="login__logo">

            <form class="login__form">
            
                <Label for="username">Nombre </Label>
                <input class="login__form__input" placeholder="Escribe tu Nombre aquí" type="text" id="username">

                <Label for="password">Contraseña </Label>
                <input class="login__form__input" placeholder="Escribe tu Contraseña aquí" type="password" id="password">

                <input type="submit" class="login__button" value="Iniciar">

            </form>
        </div>
    </div>
</body>
</html>
